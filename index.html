<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="form-container">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="input-group">
                        <input type="text" id="fullName" placeholder="Full Name" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="tel" id="phone" placeholder="Phone" required>
                        <input type="text" id="location" placeholder="Location" required>
                        <input type="url" id="linkedin" placeholder="LinkedIn URL">
                        <input type="url" id="portfolio" placeholder="Portfolio URL">
                    </div>
                </div>

                <div class="form-section">
                    <h2>Professional Summary</h2>
                    <textarea id="summary" placeholder="Write a brief professional summary..."></textarea>
                </div>

                <div class="form-section">
                    <h2>Work Experience</h2>
                    <div id="experienceList" class="dynamic-list"></div>
                    <button class="add-btn" onclick="addExperience()">Add Experience</button>
                </div>

                <div class="form-section">
                    <h2>Education</h2>
                    <div id="educationList" class="dynamic-list"></div>
                    <button class="add-btn" onclick="addEducation()">Add Education</button>
                </div>

                <div class="form-section">
                    <h2>Technical Skills</h2>
                    <div id="technicalSkillsList" class="dynamic-list"></div>
                    <div class="skill-input-group">
                        <input type="text" id="skillCategory" placeholder="Skill Category (e.g., Programming Languages)">
                        <input type="text" id="skillList" placeholder="Skills (comma-separated)">
                        <button class="add-btn" onclick="addTechnicalSkills()">Add Skills</button>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Certifications</h2>
                    <div id="certificationsList" class="dynamic-list"></div>
                    <button class="add-btn" onclick="addCertification()">Add Certification</button>
                </div>

                <div class="form-section">
                    <h2>Training</h2>
                    <div id="trainingList" class="dynamic-list"></div>
                    <button class="add-btn" onclick="addTraining()">Add Training</button>
                </div>

                <div class="form-section">
                    <h2>Achievements</h2>
                    <div id="achievementsList" class="dynamic-list"></div>
                    <button class="add-btn" onclick="addAchievement()">Add Achievement</button>
                </div>

                <button class="generate-btn" onclick="generateResume()">Generate Resume</button>
            </div>

            <div class="preview-container">
                <div id="resumeContent"></div>
                <div class="preview-actions">
                    <button class="download-btn" onclick="downloadResume()">Download Resume</button>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
